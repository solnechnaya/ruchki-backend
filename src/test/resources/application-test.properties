spring.jmx.default-domain=jpa.sample

management.security.enabled=false
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.generate-unique-name: true
spring.datasource.url=jdbc:h2:mem:testData
spring.datasource.username=sa
spring.datasource.password=

spring.jpa.hibernate.ddl-auto: validate

liquibase.change-log=classpath:db/changelog.xml
liquibase.drop-first: true
liquibase.url=jdbc:h2:mem:testData
liquibase.user=sa
liquibase.password=

logging.level.org.springframework.web=INFO
logging.level.com.corn.lifelog=DEBUG
logging.level.org.hibernate=ERROR